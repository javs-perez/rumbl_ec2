dependencies:
  pre:
    - ./bin-ci-prepare.sh
    - apt-get install build-essential -y
    - apt-get install erlang-dev -y
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

test:
  override:
    - ./bin-ci-test.sh

deployment:
  staging:
    branch: master
    commands:
      - ./bin-ci-edeliver.sh
